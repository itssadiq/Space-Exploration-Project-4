<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Towards your Dreams</title>
    <link rel="stylesheet" href="formstyle.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="form-wrapper">
      <form
        action="https://formbold.com/s/oPkda"
        method="POST"
        class="user-details"
        enctype="multipart/form-data"
      > 
        <div class="heading">
          <h2>Login</h2>
        </div>
        <div class="user-input">
          <label for="name">Full Name</label>
          <input
            type="text"
            name="name"
            id="name"
            placeholder="Sadiq Ali"
            required
          />
        </div>
        <div class="user-input">
          <label for="email">Email</label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="sadiqali@example.com"
            required
          />
        </div>
        <div class="user-input">
          <label for="password">Password</label>
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Password"
            required
          />
        </div>
        <div class="form-checkbox">
          <input type="checkbox" name="terms" id="terms" />
          <label for="terms"
            ><span class="description"
              >I agree to the terms and conditions</span
            ></label
          >
        </div>
        <div class="user-input">
          <input type="button" value="Towards Space" />
        </div>
        <div class="link-container">
          <a href="signup.html" class="link" target="_blank">Sign Up</a>
        </div>
        <div class="link-container">
          <a href="/src/Index.html" class="link" target="_blank">Back to Home</a>
        </div>
      </form>
    </div>
  </body>
</html>
